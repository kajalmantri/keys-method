/*Ques2 converting comma seperated arguments  into an array*/
function sumPrint(){
    console.dir(arguments);
    var arg=[].slice.call(arguments);
    var sum = 0;
    for(var i = 0; i < arg.length; i++){
        console.log('Here is my Each Element of an Array: ', arg[i]);
        sum += arg[i];
    }
    console.log('Here is my Total Sum: ', sum);

}

var multiplyEach=function multiplyEach(factor){
    var that=this;
    return that.map(function(elm){
        return elm * factor;
    });
};
var arry=[3,8,9];
